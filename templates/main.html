{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'styles/main.css' %}">
    <title>Whatsapp</title>
    <style>
        body {
            padding-top: 60px; /* Adjust this value based on your logo height */
        }
    </style>
</head>
<body>

   


    {% block content %}

    {% endblock %}
    
    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}
</body>
</html>
